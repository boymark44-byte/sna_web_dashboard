<!DOCTYPE html>
<html>
<head>
    <title>SNA Dashboard</title>
    <style>
        .button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #graphTitle {
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #FFFF00;
        }
    </style>
    <script>
        function loadGraph(url, month) {
            document.getElementById('graphFrame').src = url;
            document.getElementById('graphTitle').innerText = 'Social Network for ' + month;
        }
    </script>
</head>
<body>
    <h2 id="graphTitle">Select a month to view the social network</h2>

    <div class="dropdown">
        <button class="button dropbtn">Before The Pandemic</button>
        <div class="dropdown-content">
            <button onclick="loadGraph('', 'October 2019')">October 2019</button>
            <button onclick="loadGraph('', 'November 2019')">November 2019</button>
            <button onclick="loadGraph('', 'December 2019')">December 2019</button>
            <button onclick="loadGraph('', 'January 2020')">January 2020</button>
            <button onclick="loadGraph('', 'Whole Pre-Pandemic')">Whole Pre-Pandemic</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="button dropbtn">During The Pandemic</button>
        <div class="dropdown-content">
            <button onclick="loadGraph('https://bit.ly/3YbTgmT', 'October 2020')">October 2020</button>
            <button onclick="loadGraph('https://bit.ly/3Nj45xa', 'November 2020')">November 2020</button>
            <button onclick="loadGraph('https://bit.ly/3ZOmd9V', 'December 2020')">December 2020</button>
            <button onclick="loadGraph('https://bit.ly/3NfEvcE', 'January 2021')">January 2021</button>
            <button onclick="loadGraph('https://bit.ly/4gRdslr', 'Whole Pandemic')">Whole Pandemic</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="button dropbtn">After The Pandemic</button>
        <div class="dropdown-content">
            <button onclick="loadGraph('Some changes', 'Placeholder Month 1')">Placeholder Month 1</button>
            <button onclick="loadGraph('', 'Placeholder Month 2')">Placeholder Month 2</button>
            <button onclick="loadGraph('', 'Placeholder Month 3')">Placeholder Month 3</button>
            <button onclick="loadGraph('', 'Whole Post-Pandemic')">Whole Post-Pandemic</button>
        </div>
    </div>

    <iframe
        id="graphFrame"
        width="100%"
        height="900"
        frameBorder="0"
        title="Retina"
        allowFullScreen>
    </iframe>
</body>
</html>
